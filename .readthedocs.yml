# Required
version: 2

# Define the build environment (specify the OS)
build:
  os: "ubuntu-20.04"
  tools:
    python: "3.8"

# Python configuration
python:
  version: 3.8
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
