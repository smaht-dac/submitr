# Build for submitr

name: INTEGRATION TESTS

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Run smaht-submitr integration tests with Python ${{ matrix.python_version }}

    # The type of runner that the job will run on
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python_version: [3.11]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python_version }}

      - name: BUILD
        run: |
          make build
      
      - name: INTEGRATION TESTS
        env:
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_KMS_KEY_ID: ${{ secrets.AWS_KMS_KEY_ID }}
          GOOGLE_CLOUD_SERVICE_ACCOUNT_SERVICE_JSON: ${{ secrets.GOOGLE_CLOUD_SERVICE_ACCOUNT_SERVICE_JSON }}
        run: |
          make test-integration
